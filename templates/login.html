<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Class Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="static/scripts/login.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    .login-box h2 {
      color: #2b60de;
      margin-bottom: 10px;
    }

    .login-box p {
      color: #555;
      font-size: 16px;
    }

    .login-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #3367d6;
    }
  </style>

</head>

<body>

  <div class="login-box">
    <h2>Welcome to PGP Class Schedule</h2>
    <p>Please log in using your IIMK Google account to continue.</p>
    <button class="login-btn" onclick="signInWithGoogle()">Login with Google</button>
  </div>

</body>
</html>
